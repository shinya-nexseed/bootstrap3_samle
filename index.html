<!-- Bootstrap3の基本構成 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bootstrap3サンプル</title>
  <!-- CSSの読み込み -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

  <!--
    Bootstrapは、予め定義された約8000行のCSSを自分のプロジェクトとリンクさせることで、
    WEBサイトの基本的なデザインをすることができるCSSのフレームワークです。
    ボタンをデザインする際、本来なら自分でデザインを考え、CSSを調べながら記述しますが、
    Bootstrapの場合はbtnクラスと、btn-から始まるいくつかのクラスを指定するだけで
    デザインを実装することができます。
   -->
  <!-- <a href="#" class="btn btn-info">送信ボタン</a> -->



  <!-- グリッドシステム -->
  <div class="container">
    <div class="row">
      <!-- 12分割 -->
      <div class="col-xs-3 col-sm-6 red">col-xs-3</div>
      <div class="col-xs-9 col-sm-6 green">col-xs-9</div>
    </div>
    <div class="row">
      <!-- 12分割 -->
      <div class="col-sm-10 col-md-2 blue">Shinya</div>
      <div class="col-sm-2 col-md-10 gray">Hirai</div>
    </div>
    <div class="row">
      <!-- 12分割 -->
      <div class="col-xs-4 green">左のコンテンツ</div>
      <div class="col-xs-4 col-xs-offset-4 red">真ん中にコンテンツを配置</div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 gray">
        <div class="row">
          <!-- 12分割 -->
          <div class="col-xs-3 blue">入れ子3</div>
          <div class="col-xs-9 green">入れ子9</div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- 12分割 -->
      <div class="col-xs-6 visible-md red">mdの時表示</div>
      <div class="col-xs-6 hidden-md gray">mdの時消える</div>
    </div>
  </div>

  <!-- JSの読み込み -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
